<div class="album-wrapper">
  <div class="photo-box">
    <img ng-src="{{ current.image }}" alt="{{ current.title }}">
    <p>{{ current.title }}</p>
  </div>
  <div class="gallery-wrapper">
    <ul class="gallery">
      <li ng-repeat="image in images" ng-click="setCurrent(image)">
        <img ng-src="{{ image.thumbnail }}" alt="{{ image.title }}">
      </li>
    </ul>
  </div>
</div>
