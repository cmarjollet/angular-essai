<p>{{ todos.length }} remaining tasks</p>
<ul class="todos">
  <li ng-repeat="todo in todos">
    <input type="checkbox" id="task-{{ $index }}" ng-model="todo.done">
    <label for="task-{{ $index }}" class="done-{{ todo.done }}">{{ todo.name }}</label> 
  </li>
</ul>

<form ng-submit="addTodo()">
  <input type="text" ng-model="todoText">
  <input type="submit" value="Add">
</form>

<a href="" ng-click="clearCompletedTodos()">Clear completed tasks</a>
